  <audio loop="loop" autoplay="autoplay">

  <div id="fullPage">

    <div class="section">

      <div id="app">
        <button class="btn btn-info btn-sm float-left" onclick="prev();">Prev</button>
      <button class="btn btn-success btn-sm pull-right" onclick="next();">Next</button>
        <div class="quotes verticalcenter">

          <p class="q2">A lil Baby girl walked into this world ! My Baby Khushi</p>
        </div>

          <div class="love">BIRTH</div>
          <div id="bottom">DAY</div>

      </div>

    </div>

      <div id="content" class="content"></div>

    <div class="section section4">

            <br />

            <br />
            <span class='sentence sentence7'></span>

            <span class='sentence sentence8'></span>
            <br />
            <span class='sentence sentence9'></span>
            <br />
            <span class='sentence sentence10'></span>

        <div class="holes hole-middle"></div>

      <div id="wrapper">

        <div style="border:1px solid red;border-radius: 25px;" class="btn border border-secondary rounded-circle" onclick="vr();">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3z"/>

         <div class="flame-halo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.js"></script>
  <script src='http://css-tricks.com/examples/BlurredText/js/jquery.lettering.js'></script>
  <script src="static/js/section2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      var t1 = new TimelineMax({
        repeat: -1
      });

      $('#fullPage').fullpage({
        afterLoad: function(link, index){
          switch (index){

            case 3:
              if(($(".sentence1").html() === '') || ($(".sentence10").html() !== '')) {

                $(".sentence").empty();
                $('.typed-cursor').remove();

                $(".sentence1").typed({
                  strings: ["First of all I wish you all the best in this year of 22", "Of course it was with me all the way<(￣︶￣)>"],
                  typeSpeed: 300,
                  backSpeed: 100,
                  cursorChar: "♡",
                  loop: false,
                  callback: function() {
                    $(".sentence2").typed({
                      strings: ["抱歉最初走进你的生活中打破了一些平静", "可是真的很在乎很在乎"],
                      startDelay: 1000,
                      typeSpeed: 300,
                      backSpeed: 100,
                      cursorChar: "♡",
                      callback: function() {
                        $(".sentence3").typed({
                          strings: ["Sorry to break some peace into your life at first", "And I want to be so simple and beautiful(￣ˇ￣)"],
                          startDelay: 1000,
                          typeSpeed: 300,
                          backSpeed: 100,
                          cursorChar: "♡",
                          callback: function() {
                            $(".sentence4").typed({
                              strings: ["Hey, why do you write more and more like love letters", "Khushi Ahuja, my face is blushing.", "╮(￣▽￣)Then I will continue"],
                              startDelay: 1000,
                              typeSpeed: 300,
                              backSpeed: 100,
                              cursorChar: "♡",
                              callback: function() {
                                $(".sentence5").typed({
                                  strings: ["We will all face many opportunities and challenges in the coming year", "han you together, i am always confident", "I also hope that I can build a stronger sense of trust in your heart", "After all, we are Wang Zhan(￣0 ￣)y"],
                                  startDelay: 1000,
                                  typeSpeed: 300,
                                  backSpeed: 100,
                                  cursorChar: "♡",
                                  callback: function() {
                                    $(".sentence6").typed({
                                      strings: ["Generally speaking, in the sixth line, I'm going to start playing hooligans", "However, this page only has 10 lines", "So, let me make some wishes for you next (=￣ω￣=)"],
                                      startDelay: 1000,
                                      typeSpeed: 300,
                                      backSpeed: 100,
                                      cursorChar: "♡",
                                      callback: function() {
                                        $(".sentence7").typed({
                                          strings: ["I hope I can keep running and climbing with you", "I hope I can keep playing with you", "I hope I can stay with you forever"],
                                          startDelay: 1000,
                                          typeSpeed: 300,
                                          backSpeed: 100,
                                          cursorChar: "♡",
                                          callback: function() {
                                            $(".sentence8").typed({
                                              strings: ["I hope I can accompany you all the time", "I hope I can always share happiness with you", "I hope I can stay with you and love life"],
                                              startDelay: 1000,
                                              typeSpeed: 300,
                                              backSpeed: 100,
                                              cursorChar: "♡",
                                              callback: function() {
                                                $(".sentence9").typed({
                                                  strings: ["The road ahead has ups and downs", "The journey is short and long", "Perfect with you"],
                                                  startDelay: 1000,
                                                  typeSpeed: 300,
                                                  backSpeed: 100,
                                                  cursorChar: "♡",
                                                  callback: function() {
                                                    $(".sentence10").typed({
                                                      strings: ["Blow the candle when you turn the page", "No regrets", "As for the sauce, please look forward to the wonderful content next time[]~(￣▽￣)~*"],
                                                      startDelay: 1000,
                                                      typeSpeed: 300,
                                                      backSpeed: 100,
                                                      cursorChar: "♡",
                                                    });
                                                  }
                                                });
                                              }
                                            });
                                          }
                                        });
                                      }
                                    });
                                  }
                                });
                              }
                            });
                          }
                        });
                      }
                    });
                  }
                });
              }

              break;

            case 4:

              c1 = $('#candle-1'),
              c2 = $('#candle-2'),
              f = c1.find('.flame'),
              m = c2.find('.mouth'),

              fTween = TweenMax.to(f, 0.3, {
                width: 27,
                backgroundColor: 'yellow',
                repeat: -1,
                yoyo: true
              });

              if((t1.progress() > 0) && (t1.progress() < 1))
              {
                t1.progress(0);
              }
              else
              {
                t1.add(
                  [
                    TweenMax.to(c2, 0.1, {
                      scale: 1.2,
                      transformOrigin: "center bottom"
                    }),
                    TweenMax.to(m, 0.7, {
                      scale: 5,
                      transformOrigin: "center center",
                      force3D: false
                    })
                  ]
                ).add(
                  [
                    TweenMax.to(c2, 0.7, {
                      scale: 1,
                      transformOrigin: "center bottom"
                    }),
                    TweenMax.to(m, 0.7, {
